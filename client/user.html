<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Centric Online Code Compiler</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/244bcbfcc1.js" crossorigin="anonymous"></script>

    <link rel="icon" href="assests/favicon.ico.png" type="image/x-icon">


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .user-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <nav>
        <div class="container">
            <div class="logo">
                <h3><a href="index.html">Student Centric Online Code Compiler</a></h3>
            </div>
            <div class="navitems">
                <ul>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Languages <i class="fa-solid fa-circle-chevron-down"></i></a>
                        <div class="dropdown-content">
                            <a href="#">C++</a>
                            <a href="#">Java</a>
                            <a href="#">Python</a>
                            <a href="#">C#</a>
                            <a href="#">Vanilla JS</a>
                        </div>
                    </li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <button class="btn"><a href="login.html">Login</a></button>
        </div>
    </nav>

    <div class="user-container">
        <!-- <div id="particles-js"></div> -->
        <h2>Registration Form</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" value="Register">
        </form>
    </div>

</body>
<script src="index.js"></script>

</html>
