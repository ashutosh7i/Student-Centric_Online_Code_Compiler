<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Centric Online Code Compiler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assests/favicon.ico.png" type="image/x-icon">
</head>

<body>
    <nav>
        <div class="container">
            <div class="logo">
                <h3><a href="index.html">Student Centric Online Code Compiler</a></h3>
            </div>
            <div class="navitems">
                <ul>
                    <li class="cpp"><a href="#">C++</a></li>
                    <li class="py"><a href="#">Java</a></li>
                    <li class="py"><a href="#">Python</a></li>
                    <li class="cs"><a href="#">C#</a></li>
                    <li class="vanilla"><a href="#">Vanilla js</a></li>
                </ul>
               
            </div>
            <button class="btn"><a href="#">Register</a></button>
        </div>

    </nav>
    <section class="login-section">
        <div class="login-logo">
            <img src="/assests/login.png" alt="logo here">
        </div>
        <div class="login-container">
            <h2 class="title">Login</h2>
            <form action="#">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
            <h4>Don't have an account?<a href="#">Register.</a></h4>
        </div>
    </section>
